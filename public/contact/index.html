<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<main class="mdl-layout__content mdl-color-text--grey-700">
			<div class="content mdl-grid mdl-grid--no-spacing" id="content">
				<section>
					<div><a href="/" class="">
  <img src="/img/logo.svg" class="site-logo">
</a></div>
					<div class="card-layout__card mdl-card mdl-shadow--2dp">
						<div class="mdl-card__title">How can we help?
							
							
						</div>

						<div class="mdl-card__supporting-text">
							<script type="text/javascript">
      var onloadCallback = function() {
        grecaptcha.render('g-recaptcha', {
          'sitekey' : '6LeURygTAAAAAAfeKQjIzStD2zAPA3gRrxmA0oMK',
          'callback' : verifyRecaptchaCallback
        });
      };
</script>
  <h4>Leave us a message and we will get back to you very soon.</h4>
    <form id="contact-form" action="?">
      <div class="form-fields-group">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="name" pattern="[A-Z,a-z, ]*" name="name">
          <label class="mdl-textfield__label" for="name">First and last name</label>
          <span class="mdl-textfield__error">Letters and spaces only</span>
        </div>
      </div>
      <div class="form-fields-group">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="email" id="email" name="email">
          <label class="mdl-textfield__label" for="email">Email</label>
          <span class="mdl-textfield__error">Invalid email address</span>
        </div>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <textarea class="mdl-textfield__input" type="text" rows="5" id="request" name="request"></textarea>
        <label class="mdl-textfield__label" for="request">Your message...</label>
      </div>
      <p>Note: All fields are required</p>
      <div class="g-recaptcha" id="g-recaptcha"></div>

      <div><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored submit-button" id="submit-button" disabled>
        Submit
      </button>
    </form>
<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
        async defer>
    </script>
						</div>
					</div>
				</section>
			</div>
				
		</main>
	</div>
