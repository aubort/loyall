<body>
	<header class="mdl-layout__header--seamed header-container">
		<div class="mdl-layout__header-row header-row" id="header-row-contact">
			<a href="/" class="header-logo"></a>
	</header>
	<main class="mdl-layout__content mdl-color-text--grey-700">
		<section class="section-contact">
			<div class="card-layout__card mdl-card mdl-shadow--2dp card-page">
				<div class="mdl-card__title section-title primary-color">How can we help?
				</div>

				<div class="mdl-card__supporting-text">
					<script type="text/javascript">
  var onloadCallback = function() {
    grecaptcha.render('g-recaptcha', {
      'sitekey': '6LeURygTAAAAAAfeKQjIzStD2zAPA3gRrxmA0oMK',
      'callback': verifyRecaptchaCallback
    });
  };
</script>
<p>Leave us a message and we will get back to you as soon as possible.</p>

<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet mdl-cell--12-col-phone">
    <form id="contact-form" action="?">
      <div class="form-fields-group">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="name" pattern="[A-Z,a-z, ]*" name="name">
          <label class="mdl-textfield__label" for="name">First and last name</label>
          <span class="mdl-textfield__error">Letters and spaces only</span>
        </div>
      </div>
      <div class="form-fields-group">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="email" id="email" name="email">
          <label class="mdl-textfield__label" for="email">Email</label>
          <span class="mdl-textfield__error">Invalid email address</span>
        </div>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <textarea class="mdl-textfield__input" type="text" rows="5" id="request" name="request"></textarea>
        <label class="mdl-textfield__label" for="request">Your message...</label>
      </div>
      <p>Note: All fields are required</p>
      <div class="g-recaptcha" id="g-recaptcha"></div>

      <div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored submit-button" id="submit-button" disabled>
        Submit
      </button>
    </div>
    </form>
    </div>
    <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet mdl-cell--12-col-phone">
      <div class="mdl-card mdl-shadow--2dp address-card">
        <div class="mdl-card__supporting-text">
          <h5 class="primary-color">Office address</h5>
          <span>
            Loyall GmbH <br>
            Seestrasse 124 <br>
            CH-8802 Kilchberg (Zurich)<br>
          </span>
          <a href="https://goo.gl/maps/FTHi5CMEZxt" target="_blank">View on the map</a>
        </div>
      </div>
    
    </div>
    </div>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer>
    </script>
				</div>
			</div>
		</section>
	</main>
