<div class="contact-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__supporting-text">
    <form id="contact-form">
      <div class="form-fields-group">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="name" pattern="[A-Z,a-z, ]*" name="name">
          <label class="mdl-textfield__label" for="name">First and last name</label>
          <span class="mdl-textfield__error">Letters and spaces only</span>
        </div>
      </div>
      <div class="form-fields-group">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="email" id="email" name="email">
          <label class="mdl-textfield__label" for="email">Email</label>
          <span class="mdl-textfield__error">Email address invalid</span>
        </div>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <textarea class="mdl-textfield__input" type="text" rows="5" id="request"></textarea>
        <label class="mdl-textfield__label" for="request">Your request...</label>
      </div>
      <!-- Accent-colored raised button with ripple -->
      
      <div class="g-recaptcha" data-sitekey="6LeURygTAAAAAAfeKQjIzStD2zAPA3gRrxmA0oMK"></div>
      
      <div><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
        Submit
      </button>
      </div>hugo
      
    </form>

    <!--</div>-->
  </div>
