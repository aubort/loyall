<div class="contact-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__supporting-text">
    <form id="contact-form">
      <div class="form-fields-group">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="firstname" pattern="[A-Z,a-z, ]*" name="firstname">
          <label class="mdl-textfield__label" for="firstname">Name</label>
          <span class="mdl-textfield__error">Letters and spaces only</span>
        </div>
      </div>
      <div class="form-fields-group">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="lastname" pattern="[A-Z,a-z, ]*" name="lastname">
          <label class="mdl-textfield__label" for="lastname">Last name</label>
          <span class="mdl-textfield__error">Letters and spaces only</span>
        </div>
      </div>
      <!-- Accent-colored raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
        Submit
      </button>
    </form>
    <!--<div class="mdl-card__actions mdl-card--border">-->

    <!--</div>-->
  </div>
