<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

<head>
	{{ partial "head.html" . }}
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<main class="mdl-layout__content mdl-color-text--grey-700">
			<div class="content mdl-grid mdl-grid--no-spacing" id="content">
				<section>
					<div>{{ partial "logo.html" }}</div>
					<div class="card-layout__card mdl-card mdl-shadow--2dp">
						<div class="mdl-card__title">{{ .Title }}
							<!--<h2 class="mdl-card__title-text">Welcome</h2>-->
							<!--<div class="section-title"> {{ .Title }} </div>-->
						</div>

						<div class="mdl-card__supporting-text">
							{{ .Content }}
						</div>
					</div>
				</section>
			</div>
				<!--{{ partial "footer.html" . }}-->
		</main>
	</div>
	<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    
    ga('create', '{{ .Site.Params.googleAnalytics  }}', 'auto');
    ga('send', 'pageview');
</script>
<script src="/js/main.js"></script>
	
	
</body>

</html>
