{{ $sectionId := "1" }} 
{{ range where .Site.Params.sections "sectionId" "==" $sectionId }} 
{{ $section := . }}

<section class="page-section section-home mdl-typography--text-center">
    <a id="{{ $section.prettyName | urlize }}"></a>
    
    <div class="section-title">{{ $section.title }}</div>
    <p class="section-title section-subtitle">
       {{ $section.subtitle }}
    </p>
</section>
{{ end }}
