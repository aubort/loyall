{{ $sectionId := "1" }} 
{{ range where .Site.Params.sections "sectionId" "==" $sectionId }} 
{{ $section := . }}

<section class="top-section arrow-down" id="section-index__home">
    <a id="{{ $section.prettyName | urlize }}"></a>
    <div class="section-title">{{ $section.title }}</div>
    <div class="section-subtitle">
       {{ $section.subtitle }}
    </div>
</section>
{{ end }}
