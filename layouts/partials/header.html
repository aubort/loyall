<header id="header" class="mdl-layout__header">
  <div class="mdl-layout__header-row header-row" id="header-content">
    <a href="{{ "/" | relLangURL }}" class="header-logo"></a>
    
    <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation mdl-layout--large-screen-only navigation">
        {{ range .Site.Params.sections }}
          <a class="mdl-navigation__link navigation__link" href="{{ .path | relLangURL }}">
            {{ .prettyName }}
          </a>
        {{ end }}
        <a></a>
      </nav>
      {{ partial "contact-us-button.html" }}
      {{ partial "language-selector.html" .}}
</header>

<div class="mdl-layout__drawer mdl-layout--small-screen-only">
  <nav class="mdl-navigation drawer-navigation">
    <a class="mdl-navigation__link" href="/"><i class="material-icons">home</i></a>
    
    {{ range .Site.Params.sections }}
      {{ $path := "a" }}
        <a class="mdl-navigation__link navigation__link" href="{{ .path | relLangURL }}">
          {{ .prettyName }}</a> 
    {{ end }} 
  </nav>

  <!--      {{ end }}-->

</div>
